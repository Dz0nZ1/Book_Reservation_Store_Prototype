<mat-toolbar color="my-toolbar-color">
  <div fxHide.lt-md fxFlex fxLayoutAlign="start">
    <a routerLink="/">
      <div fxLayoutAlign="center center">
        <mat-icon>menu_book</mat-icon>
      <span>BookStore</span>
      </div>
    </a>
    <a routerLink="/cart" class="cart">
      <div fxLayoutAlign="center center">
        <mat-icon>shopping_cart</mat-icon>
      <span>Cart</span>
      </div>
    </a>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxHide.gt-xs>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>BookStore</span>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/">
        <mat-icon>menu_book</mat-icon>
        <span>BookStore</span>
      </a>
      <a mat-menu-item routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
      </a>
      <a mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <button mat-menu-item color="warn" (click)="openProfile(this.userService.currentUser.id)">
        <mat-icon>person</mat-icon>
        <span>{{ this.userService.currentUser.firstName }}</span>
      </button>
      <a mat-menu-item routerLink="/signup">
        <mat-icon>how_to_reg</mat-icon>
        <span>Sign-up</span>
      </a>
      <a mat-menu-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
    </mat-menu>
  </div>

  <div fxHide.lt-sm fxLayoutAlign="end" fxLayout="row" fxLayoutGap="15px">
    <!-- <a routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a> -->
    <div class="profile">
      <div fxLayoutAlign="center center">
        <mat-icon>person</mat-icon>
      <span>Profile</span>
      </div>
    </div>
    <button mat-raised-button color="warn" (click)="openProfile(this.userService.currentUser.id)">
      {{ this.userService.currentUser.firstName }}
    </button>
    <a routerLink="/signup">
      <div fxLayoutAlign="center center">
        <mat-icon>how_to_reg</mat-icon>
      <span>Sign-up</span>
      </div>
    </a>
    <a routerLink="/login">
      <div fxLayoutAlign="center center">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </div>
    </a>
  </div>
</mat-toolbar>

    <router-outlet></router-outlet>
